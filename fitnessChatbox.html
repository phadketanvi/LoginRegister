<!--We have created a simple chat bot kinda functionality related to our topic where we are giving some predefined questions and answers for user testing purposes 
    to show that it gives responses and fulfil the requirement for now-->

<script>
    know = {
        "Hello": "Hey! How are you?",
        "Hey": "Hey! How are you?",
        "Hi": "Hey! How are you?",
        "I am good. What about you?": "I am good too. What's your favourite workout routine?",
        "Let me think, I like upper body more. How about you?": "Same here. I go to family fitness. Do you want to join?",
        "Seriously? Even I go there. What time?": "Depends. Mostly at 6.00 pm.",
        "Great. I will try to come by at same time!": "That's perfect. See you!"
    };

    //if user enters something which is not listed in a predefined list for fitness then it will give a message stating the following

    function fitnessChatbot() {
        var user = document.getElementById("fitnessChatbox").value;
        document.getElementById("fitnessChatbox").value = "";
        document.getElementById("chatLog").innerHTML += user + "<br>";
        if (user in know) {
            document.getElementById("chatLog").innerHTML += know[user] + "<br>";
        } else {
            document.getElementById("chatLog").innerHTML += "I am not programmed for this! Can you try some other messages!<br>";
        }
    }
</script>
