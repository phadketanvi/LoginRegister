<!--We have created a simple chat bot kinda functionality related to our topic where we are giving some predefined questions and answers for user testing purposes 
    to show that it gives responses and fulfil the requirement for now-->

<script>
    predefinedNews = {
        "Hello": "Hey! How are you?",
        "Hi": "Hey! How are you?",
        "Hey": "Hey! How are you?",
        "I am good. you?": "I am good too. what are the best news today?",
        "No idea, do you know?": "no, let's watch together",
        "I am good. What about you?": "I am good too. What are the updates on stock market?",
        "I think it is still down. Did you see the lunar eclipse details?": "Not yet. That sounds interesting. Can you share?",
        "Sure. I will send you the details. You should subsribed to this app for news": "Thank you for sharing and the information.",
        "You're welcome. I will keep in touch!": "Sounds just right! Text you later with more updates."
    };

    //if user enters something which is not listed in a predefined list for news then it will give a message stating the following
    function newsChatbot() {
        var user = document.getElementById("chatBoxNews").value;
        document.getElementById("chatBoxNews").value = "";
        document.getElementById("chatLog").innerHTML += user + "<br>";
        if (user in predefinedNews) {
            document.getElementById("chatLog").innerHTML += predefinedNews[user] + "<br>";
        } else {
            document.getElementById("chatLog").innerHTML += "I am not programmed for this! Can you try some other messages!<br>";
        }
    }
</script>
