<script>
    know = {
    "Hello" : "Hey! How are you? Do you prefer mountains or beach places?",
    "I am good. What about you?" : "I am good too.",
    "I like both. How about you?" : "I like mountains more. I am planning to go on a hiking. Do you want to join?",
    "Sure. Can you send me the details?" : "Here you go. Mostly will do camping there.",
    "Woah. I will definitely come!" : "Perfect! Pack necessary things."
};
function talk() {
    var user = document.getElementById("userBox").value;
    document.getElementById("userBox").value = "";
    document.getElementById("chatLog").innerHTML += user+"<br>";
    if (user in know) {
        document.getElementById("chatLog").innerHTML += know[user]+"<br>";
    } else {
        document.getElementById("chatLog").innerHTML += "I don't understand...<br>";
    }
}
