    <br /><br />
    <div class="card" id="rect"
        style="font-weight: bold; margin:0 auto ;text-align: center; width: 40%; background-color: #CAB3C1;font-size: 30px;">
        <div class="card-body">
            Book an Appointment!!!
        </div>
    </div>
 <!--Appointment form starts here-->
    <div class="appointhome">
        <div class="appointhomegeneral">
            <div>
                <form action="appointmentdone.html" method="post" >
                    <div class="appointhomegrp">
                        <div style="width: 48%; float: left;">
                            <input type="text"  value="" size="45" aria-required="true"
                                placeholder="Name"><br>
                            <input type="email" value="" size="45" aria-required="true"
                                placeholder="Email"><br>
                            <input type="tel" value="" size="45" aria-required="true"
                                placeholder="Phone"><br>
                            <textarea  cols="40" rows="10"
                                placeholder="Special notes, concerns, or requirements"></textarea>
                        </div>
                        <div style="width: 48%; float: right;">
                            <h4>Best suitable way to reach you?</h4>
                            <p><label>
                                    <input type="radio"  value="Phone">
                                    &nbsp;
                                    <span>Phone</span>
                                </label>
                                <label>
                                    <input type="radio"  value="Email">&nbsp;
                                    <span>Email</span>
                                </label>
                            </p>
                            <h4>Days of the week available:</h4>
                            <p>
                                        <span class="appointhomeitem">
                                            <label>
                                                <input type="checkbox" value="Monday">&nbsp;
                                                <span>Monday</span>
                                            </label>
                                        </span>
                                        <span class="appointhomeitem">
                                            <label><input type="checkbox" value="Tuesday">&nbsp;<span>Tuesday</span>
                                            </label>
                                        </span>
                                        <span class="appointhomeitem">
                                            <label>
                                                <input type="checkbox" value="Wednesday">&nbsp;<span>Wednesday</span>
                                            </label>
                                        </span>
                                        <span class="appointhomeitem"><label>
                                                <input type="checkbox" value="Thursday">&nbsp;<span>Thursday</span>
                                            </label>
                                        </span>
                                        <span class="appointhomeitem">
                                            <label>
                                                <input type="checkbox" value="Friday">&nbsp;<span>Friday</span>
                                            </label>
                                        </span>

                            </p>
                            <h4>Availability for appointment:</h4>
                            <p><span class="appointhomeitem">
                                <label>
                                    <input type="checkbox" value="Morning">&nbsp;Morning
                                </label>
                                <label>
                                        <input type="checkbox" value="Afternoon">&nbsp;Afternoon
                                </label>
                                <label>
                                    <input type="checkbox" value="Evening">&nbsp;Evening
                            </label>
                                        </span>
                            </p>
                        </div>
                    </div>
                    <div style="text-align: center; padding-top: 2em; border-top: 1px solid #DC3545; margin-top: 1em;">
                        <input type="button" value="Request My Appointment"  onclick="refet();">
                        <input type="button" value="Cancel" style="margin-left: 10px;" onclick="delet();">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
                $('input[type=submit]').click(function () {
                    $('input[type=submit]').toggleClass('red');
                });
                });

        function refet() {
            window.location.href = "./appointmentdone.html";
            
        }
        function delet() {
            var ask = window.confirm("Are you sure you want to cancel this appointment?");
            if (ask) {
                window.location.href = "./mentalhealth.html";
            }
        }

    </script>
