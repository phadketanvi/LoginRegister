<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation: Web Page Login Page</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-sm-2">
                    <a href="#">
                        <img src="./11.svg" style="margin: 0px" class="img-responsive" height="150px" /></a>
                </div>
                <div class="col-sm-10">
                    <h1 class="d-block text-center">The Collaboration Space</h1>
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav m-auto">
                                <li class="nav-item boxx">
                                    <a class="nav-link" href="#">MEETUPS</a>
                                </li>
                                <li class="nav-item boxx">
                                    <a class="nav-link" href="#">FUN ACTIVITIES</a>
                                </li>
                                <li class="nav-item boxx">
                                    <a class="nav-link" href="#">MENTAL HEALTH</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>


        <center class="pt-5">
            <h1>Login Page</h1>
            <div class="show-err" style="color: red; font-size:small; font-weight:bold"></div>
            <form method="POST" action="" class="loginform">
                <input type="email" name="email" placeholder="Enter Your Email">
                <input type="password" name="password" placeholder="Enter Your Password">
                <button id="btn">LOG IN</button>
                <p>Don't have an account?<a href="register.html">Sign Up</a></p>
            </form>
        </center>
    </div>
    <script>
        window.addEventListener('load', function () {

            let checkBio = JSON.parse(localStorage.getItem('user'));

            if (checkBio != null) {
                window.location.href = 'index.html';
            }
        })
    </script>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
